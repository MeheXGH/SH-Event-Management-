<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SH Event Managment</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/siimple-icons/siimple-icons.css"
    />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main h-screen  relative ">

      
      <div class="page1 relative min-h-screen bg-[#171717] overflow-hidden">
        
        <div class="nav-con flex h-[15vh] items-center justify-between bg-[#171717] px-[2vh]  " >

          <div class="logo-con flex h-[10vh] w-[10vh] items-center justify-center overflow-hidden" >
            <a href="">
              <img
                class="h-[15vh] object-cover"
                src="img/Logo-sh.png"
                alt="SH logo"
              />
            </a>
          </div>
  
          <div class="menu-con flex h-[10vh] w-[10vh] items-center justify-center text-[#fff]">
            <div class="icon-con flex items-center justify-center">
              <i onclick="openSlide()" class="si-bars text-[8vh] "></i>
              
            </div>
  
            
  
          </div>
  
          <div class="menu-slid-con absolute -right-[100vw] top-0 h-[100vh]  w-[100vw] sm:w-[40vw] lg:w-[30vw] bg-[#D8D9DA] text-[#171717] sm:rounded-l-2xl px-[2vh] z-50 " >
            <div class="hb-close-con h-[15vh]  flex items-end justify-end hover:text-[#61677A] ">
              <i onclick="closeSlide()" class="si-close absolute z-10 text-[9vh] "></i>
            </div>
            <div class="menu-item h-[100%] w-[100%] flex flex-col items-center justify-center">
  
             <div class="menu-item-con h-full flex flex-col items-start gap-4  ">
              <a class="flex hover:text-[#61677A] " href=""> <i class="si-arrow-up-left text-[5vh] "></i> <h1 class="text-5xl font-semibold   " >About</h1> </a>
  
              <a class="flex hover:text-[#61677A] " href=""> <i class="si-arrow-up-left text-[5vh]"></i> <h1 class="text-5xl font-semibold   " >Works</h1> </a>
  
              <a class="flex hover:text-[#61677A] " href=""> <i class="si-arrow-up-left text-[5vh]"></i> <h1 class="text-5xl font-semibold   " >Contact</h1> </a>
  
              <a class="flex hover:text-[#61677A] " href=""> <i class="si-arrow-up-left text-[5vh]"></i> <h1 class="text-5xl font-semibold   " >Loacation</h1> </a>
  
              
             </div>
            </div>
            </div>
  
        </div>


        <div class="hero-con h-full w-full px-[2vh]  bg-[#7b9efd00] ">

          <div class="hero-tagline-con  bg-[#f8020200] flex flex-col items-center justify-center  sm:items-start sm:pl-5  ">
              <h1 class="text-5xl sm:text-8xl lg:text-9xl text-[#fff] font-bold hover:text-[#CAEEC2]" >Your Event, </h1>
              <h1 class="text-5xl sm:text-8xl lg:text-9xl text-[#fff] font-bold hover:text-[#CAEEC2]" >Our Passion </h1>

              <h1 class="text-[#D8D9DA]  text-lg sm:text-4xl lg:text-5xl pt-4 sm:pl-2 hover:text-[#90EE91] " > Excellence in Every Moment.</h1> 
          </div>

          <div class="hero-content-con flex items-center justify-center h-[50vh] sm:h-[60vh] xl:h-[80vh] xl:mx-5  w-auto my-7   overflow-hidden rounded-xl  bg-[#02f875]">
            <img class=" h-full w-full object-cover " src="img/Hero.jpg" alt="">
          </div>


        </div>

      </div>

      <div class="page2 min-h-screen bg-[#d2f9f2]"></div>


    </div>

    <script src="script.js"></script>
  </body>
</html>
