<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location</title>

    <link rel="shortcut icon" href="img/logo-icon.png" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/siimple-icons/siimple-icons.css"
    />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main relative h-screen bg-[#171717] text-white">
      <div class="page1 relative overflow-hidden bg-[#171717]">
        <div
          class="nav-con flex h-[15vh] items-center justify-between bg-[#171717] px-[2vh]"
        >
          <div
            class="logo-con flex h-[10vh] w-[10vh] items-center justify-center overflow-hidden"
          >
          <a href="./index.html">
              <img
                class="h-[10vh] w-auto object-cover"
                src="img/Logo-sh.png"
                alt="SH logo"
              />
            </a>
          </div>

          <div
            class="menu-con flex h-[10vh] w-[10vh] items-center justify-center text-[#fff]"
          >
            <div class="icon-con flex items-center justify-center">
              <i onclick="openSlide()" class="si-bars text-[8vh]"></i>
            </div>
          </div>

          <div
            class="menu-slid-con absolute -right-[100vw] top-0 z-50 h-[100vh] w-[100vw] bg-[#D8D9DA] px-[2vh] text-[#171717] sm:w-[40vw] sm:rounded-l-2xl lg:w-[30vw]"
          >
            <div
              class="hb-close-con flex h-[15vh] items-end justify-end hover:text-[#61677A]"
            >
              <i
                onclick="closeSlide()"
                class="si-close absolute z-10 text-[9vh]"
              ></i>
            </div>
            <div
              class="menu-item flex h-[100%] w-[100%] flex-col items-center justify-center"
            >
              <div class="menu-item-con flex h-full flex-col items-start gap-4">
                <a class="flex hover:text-[#61677A]" href="./about.html">
                  <i class="si-arrow-up-left text-[5vh]"></i>
                  <h1 class="text-5xl font-semibold">About</h1>
                </a>

                <a class="flex hover:text-[#61677A]" href="./works.html">
                  <i class="si-arrow-up-left text-[5vh]"></i>
                  <h1 class="text-5xl font-semibold">Works</h1>
                </a>

                <a class="flex hover:text-[#61677A]" href="./contact.html">
                  <i class="si-arrow-up-left text-[5vh]"></i>
                  <h1 class="text-5xl font-semibold">Contact</h1>
                </a>

                <a class="flex hover:text-[#61677A]" href="./location.html">
                  <i class="si-arrow-up-left text-[5vh]"></i>
                  <h1 class="text-5xl font-semibold">Loacation</h1>
                </a>
              </div>
            </div>
          </div>
        </div>

       
        <div class="page5 min-h-screen bg-[#171717] p-[2vh]">
            <h1
              class="pb-20 pt-8 text-center text-5xl font-semibold text-[#90EE91] hover:text-[#fff] sm:text-8xl"
            >
              Location
            </h1>
    
            <!--------------------------------------------------Map------------------------------------------------>
            <div
              class="map-con relative  flex h-[60vh] w-auto items-center justify-center overflow-hidden"
            >
              <div class="map-iframe-container relative h-full w-full sm:w-[80vw] rounded-md">
                <iframe
                  class="absolute left-0 top-0 h-full w-full"
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3330.11266077077!2d88.49675327194784!3d22.73217058480657!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f89c04b6fe4559%3A0xa012120ab7f1da34!2sBrainware%20University!5e1!3m2!1sen!2sin!4v1722870962674!5m2!1sen!2sin"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
              </div>
            </div>
          </div>

      <!--------------------------------------------------Footer ------------------------------------------------>

            <i class="text-xl font-semibold hover:text-[#90EE91]">
              SH Event Management</i
            >
            <img
              class="h-[25vh] w-[25vh] object-cover"

            <i class="text-xl font-semibold hover:text-[#90EE91]"

            </i>
            <div class="s-links flex flex-col pt-3">
              <a class="hover:text-[#3978f7]" href="https://www.linkedin.com/in/shevent-manegement-03a6bb362 " target="_blank"
                ><i class="bi bi-linkedin text-[3vh]"></i>
                <i class="">&nbsp; Linkedin</i>
              </a>
              <a class="hover:text-[#f24de7]" href="https://www.instagram.com/shevent_manegment/" target="_blank"
                ><i class="bi bi-instagram text-[3vh]"></i>
                <i class="">&nbsp; Instagram</i></a
              >
              <a class="hover:text-[#959596]" href="https://x.com/SheventsM" target="_blank"
                ><i class="bi bi-twitter-x text-[3vh]"></i>
                <i class="">&nbsp; Twitter X</i>
              </a>
              <a class="hover:text-[#3978f7]" href="https://www.facebook.com/profile.php?id=61575905039737&rdid=DjIlGdzMJviywHyM&share_url=https%3A%2F%2Fwww.facebook.com%2Fshare%2F12MGfqAw9gv%2F#" target="_blank"
                ><i class="bi bi-facebook text-[3vh]"></i>
                <i class="">&nbsp; Facebook</i></a
              >
            </div>
          </div>

          <div class="f-info bg-slate-8003 h-full w-[35vh] p-2">
            <a
              class="flex text-[3vh] font-semibold hover:text-[#90EE91]"
              href="./about.html"
            >
              <i class="si-arrow-up-left text-[3vh]"></i> About
            </a>

            <a
              class="flex text-[3vh] font-semibold hover:text-[#90EE91]"
              href="./works.html"
            >
              <i class="si-arrow-up-left text-[3vh]"></i>Works</a
            >

            <a
              class="flex text-[3vh] font-semibold hover:text-[#90EE91]"
              href="./contact.html"
            >
              <i class="si-arrow-up-left text-[3vh]"></i> Contact</a
            >

            <a
              class="flex text-[3vh] font-semibold hover:text-[#90EE91]"
              href="./location.html"
            >
              <i class="si-arrow-up-left text-[3vh]"></i> Loacation</a
            >
          </div>
        </div>

        <div
          class="copyr-con flex h-[10vh] w-full items-center justify-center text-white"
        >
          <p class="text-sm font-thin">
            <i class="bi bi-c-circle"></i> 2024 SH Events Management. All Rights
            Reserved.
          </p>
        </div>
      </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>

</html>
